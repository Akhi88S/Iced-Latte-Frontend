name: CI/CD Pipeline for DEV environment

on:
  push:
    branches: [ development ]
  pull_request:
    types: [closed]

env:
  IMAGE_NAME: ${{ secrets.IMAGE_NAME }}
  DEV_DOCKER_COMPOSE_FILE: docker-compose.dev.yml

jobs:
  setup-environment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: List files in the repository
        run: ls -la
      - name: Generate .env file from secrets
        run: |
          echo "$ENV_FILE_CONTENT" > .env
        env:
          ENV_FILE_CONTENT: ${{ secrets.ENV_FILE }}

      - name: Set branch and commit SHA as environment variables
        run: |
          echo "BRANCH_NAME=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV
          echo "COMMIT_SHA_SHORT=$(git rev-parse --short $GITHUB_SHA)" >> $GITHUB_ENV

  build-docker-image:
    runs-on: ubuntu-latest
    needs: setup-environment
    steps:
      - uses: actions/checkout@v3
      - name: Build Docker image with Compose
        run: |
          IMAGE_TAG=${BRANCH_NAME}-${COMMIT_SHA_SHORT}
          docker-compose -f $DEV_DOCKER_COMPOSE_FILE build
        env:
          BRANCH_NAME: ${{ env.BRANCH_NAME }}
          COMMIT_SHA_SHORT: ${{ env.COMMIT_SHA_SHORT }}

  push-to-docker-hub:
    runs-on: ubuntu-latest
    needs: build-docker-image
    steps:
      - name: Authenticate to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Push Docker image to registry
        run: |
          IMAGE_TAG=${BRANCH_NAME}-${COMMIT_SHA_SHORT}
          docker push $DOCKERHUB_USERNAME/$IMAGE_NAME:$IMAGE_TAG
        env:
          BRANCH_NAME: ${{ env.BRANCH_NAME }}
          COMMIT_SHA_SHORT: ${{ env.COMMIT_SHA_SHORT }}
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}

  deploy-to-server:
    runs-on: ubuntu-latest
    needs: push-to-docker-hub
    steps:
      - name: Deploy image via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEV_SSH_HOST }}
          port: ${{ secrets.DEV_SSH_PORT }}
          username: ${{ secrets.DEV_SSH_USER }}
          key: ${{ secrets.DEV_SSH_PRIV_KEY }}
          script: |
            docker login -u $DOCKERHUB_USERNAME --password-stdin <<< $DOCKERHUB_TOKEN
            IMAGE_TAG=${BRANCH_NAME}-${COMMIT_SHA_SHORT}
            docker pull $DOCKERHUB_USERNAME/$IMAGE_NAME:$IMAGE_TAG
            docker-compose -f $DEV_DOCKER_COMPOSE_FILE down
            docker-compose -f $DEV_DOCKER_COMPOSE_FILE up -d
        env:
          BRANCH_NAME: ${{ env.BRANCH_NAME }}
          COMMIT_SHA_SHORT: ${{ env.COMMIT_SHA_SHORT }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
          DEV_DOCKER_COMPOSE_FILE: ${{ env.DEV_DOCKER_COMPOSE_FILE }}
